<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Web 3 Bridge Leaderboard</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&family=Poppins:wght@200;400;700&family=Shadows+Into+Light&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<style type="text/css">
		* {
			font-family: "Poppins", sans-serif;
		}
		body {
			height: 100vh;
			display: flex;
			align-items: center;
		}
		#container {
			padding: 20px;
			margin: 10px;
			display: block;
			text-align: left;
		}
		#headline {
			text-align: center;
			text-transform: uppercase;
		}
	</style>
	<body>
		<div id="container" class="container col-8 mx-auto">
			<h2 id="headline" class="display-3">Leaderboard</h2>

			<div
				id="errorMessageDiv"
				class="alert alert-danger col-10 mx-auto"
				style="display: none"
			>
				<span id="errorMessage"></span>
			</div>
			<div id="leaderboard" class="w-100">
				<div class="table-responsive">
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								<th>Position</th>
								<th>Id</th>
								<th>Name</th>
								<th>Steps</th>
							</tr>
						</thead>
						<tbody id="leaderboardList"></tbody>
					</table>
				</div>
			</div>
			<div id="participants" class="my-3">
				<h3>Participants</h3>
				<div class="table-responsive">
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th>Steps</th>
								<th>Current Iteration</th>
							</tr>
						</thead>
						<tbody id="participantsList"></tbody>
					</table>
				</div>
			</div>

			<div class="my-4 text-left">
				<h5 class="font-weight-bold">Enter New or Update your Steps</h5>
				<form action="" id="submissionForm">
					<div class="form-group mt-3 text">
						<label for="" class="text-left">Full Name: </label>

						<input
							type="text"
							class="form-control"
							name="name"
							placeholder="Enter your full name"
						/>
					</div>
					<div class="form-group mt-3">
						<label for="">Web3Bridge Id:</label>
						<input
							type="text"
							name="id"
							class="form-control"
							placeholder="Enter your web3 bridge id number"
						/>
					</div>
					<div class="form-group mt-3">
						<label for="">Steps:</label>

						<input
							type="number"
							name="steps"
							class="form-control"
							placeholder="Enter number of steps for selected iteration"
						/>
					</div>
					<div class="form-group mt-3">
						<label for="">Iteration:</label>

						<select name="iteration" id="" class="form-control">
							<option value="1">Iteration 1</option>
							<option value="2">Iteration 2</option>
							<option value="3">Iteration 3</option>
							<option value="4">Iteration 4</option>
						</select>
					</div>
					<div class="form-group mt-4">
						<button class="btn btn-primary" type="submit">
							Update Submission
						</button>
					</div>
				</form>
			</div>
		</div>
	</body>

	<script src="scripts.js"></script>
</html>
