<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Web 3 Bridge Leaderboard</title>
	</head>
	<style type="text/css">
		#container {
			padding: 20px;
			margin: 10px;
			display: block;
			text-align: left;
		}
		#headline {
			text-align: center;
		}

		.form-input {
			margin: 10px 0;
			display: block;
		}
		.form-input input,
		.form-input select {
			width: 100;
		}
		.form-input label {
			display: block;
			margin: 10px 0;
		}
	</style>
	<body>
		<div id="container">
			<h2 id="headline">Web3Bridge Exercise Leaderboard</h2>

			<div id="leaderboard">
				<h3>Leaderboard</h3>
				<div>
					<table>
						<thead>
							<tr>
								<th>Position</th>
								<th>Id</th>
								<th>Name</th>
								<th>Steps</th>
							</tr>
						</thead>
						<tbody id="leaderboardList"></tbody>
					</table>
				</div>
			</div>
			<div id="participants">
				<h3>Participants</h3>
				<div>
					<table>
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th>Steps</th>
								<th>Current Iteration</th>
							</tr>
						</thead>
						<tbody id="participantsList"></tbody>
					</table>
				</div>
			</div>

			<form action="" id="submissionForm">
				<div class="form-input">
					<label for="">Full Name: </label>

					<input type="text" name="name" placeholder="Enter your full name" />
				</div>
				<div class="form-input">
					<label for="">Web3Bridge Id:</label>
					<input
						type="text"
						name="id"
						placeholder="Enter your web3 bridge id number"
					/>
				</div>
				<div class="form-input">
					<label for="">Steps:</label>

					<input
						type="number"
						name="steps"
						placeholder="Enter number of steps for selected iteration"
					/>
				</div>
				<div class="form-input">
					<label for="">Iteration:</label>

					<select name="iteration" id="">
						<option value="1">Iteration 1</option>
						<option value="2">Iteration 2</option>
						<option value="3">Iteration 3</option>
						<option value="4">Iteration 4</option>
					</select>
				</div>
				<button type="submit">Update Submission</button>
			</form>
		</div>
	</body>

	<script src="scripts.js"></script>
</html>
